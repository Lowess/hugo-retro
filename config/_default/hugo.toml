################################### Hugo General Configuration ############################

baseURL = ""
title = "The Retro Museum"
defaultContentLanguage = "en"

summarylength = "20" # post excert
googleAnalytics = "" # Ex: UA-123-45

[outputs]
page = ["HTML", "json"]
section = ["HTML", "json"]
home = ["HTML", "json"]

#################################### Plugins ##########################################

# Mount static images (favicon, etc)
[[module.mounts]]
  source = "static/images"
  target = "static/images"

### Hugo retro mounts - Multiple Systems
# Data mounts and media paths should be configured in:
# - config/_default/hugo.toml (this file - Base configuration)
# - config/development/hugo.toml (local dev overrides - Git ignored)
# - config/production/hugo.toml (production overrides - Mounted in Docker)
#
# Production/development configs should add their system mounts like:
# [[module.mounts]]
#   source = '/roms/snes'
#   includeFiles = "gamelist.xml"
#   target = 'data/snes'
#
# [params.mediaPaths]
#   snes = '/roms/snes'  # Will auto-detect /media subdirectory

###################################### Navigation / Menu ######################################

# Note: System selection is handled by the dropdown in the header

########################### Default parameters ##########################
[params]
headerTitle = "The Retro Museum"
headerSubtitle = "Preserving classic games"
logo = "/images/favicon.png"
description = "The Retro Museum"
author = "Florian Dambrine"
