<!doctype html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{- template "_internal/head.html" . -}}

  <body id="body" class="flex flex-col min-h-screen bg-gray-950">
    {{ if .Site.Params.maintenance.enable }} {{- partial "maintenance.html" .
    -}} {{ else }} {{- template "_internal/header.html" . -}}

    <main class="flex-grow bg-gray-900">{{- block "main" . }}{{- end }}</main>

    {{- template "_internal/footer.html" . -}} {{- end }}
  </body>
</html>
